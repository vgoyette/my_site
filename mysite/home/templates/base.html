<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14bbc1eaee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    {% block stylesheet %}{% endblock %}

                       class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x"

                    </svg>

                        <g id="home">
                          <rect id="Rectangle-1" width="124.3" height="10" rx="4" transform="matrix(0.681998 0.731354 0.731354 -0.681998 78 6.81998)" fill="currentColor" class="fa-secondary"/>

            <li class="nav-item">

                        <rect id="body" x="67" y="114" width="58" height="17" rx="5" transform="rotate(-90 67 114)" fill="currentColor" class="fa-secondary"/>
                        </g>
                        </svg>
                    <span class="link-text">About</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'contact' %}" class="nav-link">
                    <!--<i class="fas fa-envelope fa-secondary fa-2x"></i>-->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 185 120" fill="none">
                        <path fill="currentColor"

                        <path fill="currentColor"
                              d="M0 10C0 4.47715 4.47715 0 10 0H171C176.523 0 181 4.47715 181 10V12H0V10Z" 
                              class="fa-secondary">

      <a href="https://www.linkedin.com/in/vincent-goyette-404307178/" class="soc-link"><i class="fab fa-linkedin fa-2x my-fa"></i></a>
      <a href="https://open.spotify.com/playlist/0rAjmmDgHfkUkNx29AXKNC?si=c2e608393d504757" class="soc-link"><i class="fab fa-spotify fa-2x my-fa"></i></a>
      <a href="https://github.com/vgoyette" class="soc-link"><i class="fab fa-github fa-2x my-fa"></i></a>
    </div>
    

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
